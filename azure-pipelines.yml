trigger:
  batch: true
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main

schedules:
  - cron: '0 0 * * 0'
    displayName: Weekly build
    branches:
      include:
        - main
    always: true

resources:
  repositories:
    - repository: templates
      type: github
      name: osisoft/OSI-Samples
      endpoint: osisoft/OSI-Samples

variables:
  - template: '/miscellaneous/build_templates/variables.yml@templates'
  - name: analysisProject
    value: Auth_CC_DotNet

jobs:
  - job: Tests
    strategy:
      matrix:
        linux:
          agentOS: Linux
        windows:
          agentOS: Windows_NT
    pool:
      name: 00-OSIManaged-Containers
      demands: Agent.OS -equals $(agentOS)
    steps:
      # Rename Secure File
      - powershell: Rename-Item -Path appsettings.placeholder.json -NewName appsettings.json
        workingDirectory: $(Agent.TempDirectory)
        displayName: 'Rename library config file'

      # Copy files from source folder to target folder using match patterns (The match patterns will only match file paths, not folder paths)
      - task: CopyFiles@2
        inputs:
          sourceFolder: $(Agent.TempDirectory)
          contents: appsettings.json
          targetFolder: $(Build.SourcesDirectory)/ClientCredentialFlow
          overWrite: true # Optional
        displayName: 'Copy library config file'
      
      # Download secrets from Azure Key Vault
      - task: AzureKeyVault@2
        inputs:
          azureSubscription: '$(azureSubscription)'
          KeyVaultName: 'Github-Samples'
          SecretsFilter: 'ClientSecret, ClientId, TenantId'
          RunAsPreJob: false
       
      # Replace placeholders with secrets and variables
      - task: FileTransform@1
        displayName: 'File transformation: appsettings.json'
        inputs:
          folderPath: ''
          targetFiles: '**/appsettings.json'
          fileType: json

      - task: DotNetCoreCLI@2
        displayName: 'Nuget restore'
        inputs:
          command: restore

      - task: DotNetCoreCLI@2
        displayName: 'Run tests'
        inputs:
          command: test
          publishTestResults: true
          testRunTitle: '$(Agent.JobName) on $(Agent.OS)'

  - job: Analysis
    pool:
      name: 00-OSIManaged-Containers
      demands: Agent.OS -equals Windows_NT
    steps:
      - task: DotNetCoreCLI@2
        displayName: 'Nuget restore'
        inputs:
          command: restore

      - task: DotNetCoreCLI@2
        displayName: 'Build'
        inputs:
          command: build

      - template: '/miscellaneous/build_templates/binskim.yml@templates'

      - template: '/miscellaneous/build_templates/analysis.yml@templates'
